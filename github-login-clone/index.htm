<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Github login</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <header>
        <img src="assets/github-white-icon.png" alt="test" width="70px">
    </header>

    <div class="heading">
        <p>Sign in to GitHub</p>
    </div>
    <div class="login-container">
      <p>Username or email address</p>

      <input type="text"c lass="email" placeholder="Enter your email">

      <p>Password<a href="#">Forgot password?</a></p>

      <input type="password" class="pass"  placeholder="Enter your password">

      <button type="button">Sign in</button>
    </div>

    <div class="signin-container">
      <p class="passkey">Sign in with a passkey</p>
      <p>New to github? <a href="#">Create an account</a></p>
    </div>

    <footer>
      <a>Terms</a>
      <a>Privacy</a>
      <a>Docs</a>
      <a>Contact Github Support</a>
      <a>Manage cookies</a>
      <a>Do not share my personal information</a>
    </footer>
  </body>
</html>
